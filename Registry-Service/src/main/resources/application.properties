spring.application.name=Registry-Service
# ===============================
# Eureka Server Configuration
# ===============================
# Server port (default Eureka dashboard on 8761)
server.port=8761

# Disable self-registration (since this is the server itself)
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Optional: Enable detailed Eureka dashboard logging
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
# Optional: Instance hostname
eureka.instance.hostname=localhost
