spring.application.name=Configuration-Server

## Congifurations

# Server port
server.port=8888

# Enable Config Server
spring.cloud.config.server.git.uri=https://github.com/Abhikanade17112002/Configuration-Server
spring.cloud.config.server.git.clone-on-start=true


# Optional: security (if needed)
# spring.cloud.config.server.git.username=your-git-username
# spring.cloud.config.server.git.password=your-git-password

# Optional: enable native profile for local filesystem
# spring.profiles.active=native
# spring.cloud.config.server.native.search-locations=file:///C:/config-repo
